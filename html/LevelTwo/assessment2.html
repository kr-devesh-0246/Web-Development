<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Assessment 2 Website</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form action = "thankyou.html" method = "get">
            <p>
                <label for = "firstname">First Name:</label>
                <input id = "firstname" type = "text" placeholder = "First Name" required>
                <label for = "lastname">Last Name:</label>
                <input id = "lastname" type = "text" placeholder = "Last Name" required>
            </p>
            <p>
                <label for = "email">Email:</label>
                <input id = "email" type = "text" placeholder = "name@email.com" required>
                <label for = "password">Password:</label>
                <input id = "password" type = "password" required>
            </p>
            <p>Are you over the age of 18?</p>
            <label for = "yes">Yes:</label>
            <input id = "yes" type = "radio" name = "age">
            <label for = "no">No:</label>
            <input id = "no" type = "radio" name = "age">
            <p>Do you have a Credit Card or PayPal?</p>
            <select name = "PaymentChoice">
                <option value = "CC">Credit Card</option>
                <option value = "PP">PayPal</option>
            </select>
            <p>
                <input type = "submit" name = "" value = "Submit Feedback">
            </p>
            
        </form>
    </body>
</html>
